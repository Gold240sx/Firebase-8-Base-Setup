<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS / SCSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./CSS/styles.css">

    <!-- JS Imports -->
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <!-- JavaScript -->
    <script src="index.js" type="module" defer></script>

    <!-- Title, favicon, etc -->
    <title>Tree Diagram</title>
</head>
<body>

    <div class="pink section">
        <h2 class="white-text center">Ninja Corp</h2>
    </div>

    <div class="grey lighten-3 section grey-text" style="position: relative;">
        <p class="flow-text center">The Number 1 Ninja Company!</p>
        <a href="#modal" class="btn-floating btn-large halfway-fab pink modal-trigger"><i class="material-icons">add</i></a>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h4 class="pink-text center">Add New Employee</h4>
            <form>
                <div class="input-field">
                    <input type="text" id="name" placeholder="employee name">
                </div>
                <div class="input-field">
                    <input type="text" id="parent" placeholder="Reports to...">
                </div>
                <div class="input-field">
                    <input type="text" id="department" placeholder="Department">
                    <button class="btn pink white-text">Add Employee</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="container">
        <div class="canvas"></div>
    </div>
    

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
</body>
</html>
